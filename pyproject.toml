[tool.poetry]
name = "timeweb-cloud"
version = "0.12.2"
description = "Timeweb Cloud API wrapper"
authors = ["Maxim Mosin <max@mosin.pw>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/LulzLoL231/timeweb-cloud"
repository = "https://github.com/LulzLoL231/timeweb-cloud"
keywords = ["timeweb", "timeweb.cloud", "api", "wrapper"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [
    { include = "timeweb", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.10"
httpx = "^0.26.0"
pydantic = "^2.5.3"
isodate = "^0.6.1"

[tool.poetry.group.dev.dependencies]
flake8 = "^6.0.0"
mypy = "^0.991"
autopep8 = "^2.0.1"
bumpver = "^2022.1120"
typed-argument-parser = "^1.7.2"
markdown-strings = "^3.3.0"
pytest = "^7.2.2"
python-dotenv = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bumpver]
current_version = "0.12.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/timeweb/__meta.py" = [
    "__version__ = '{version}'",
]

[tool.pytest.ini_options]
pythonpath = [
  ".", "src",
]
